<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="background">
                <p class="background-text1">X</p>
                <p class="background-text2">O</p>
        </div>
    
        <section class="container">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="form">
                <form action="">
                    <label for="player1">Player1(X)</label>
                    <input type="text" id="player1">
                    <label for="player2">Player2(0)</label>
                    <input type="text" id="player2">
                    <button class="btn-play">Play Game</button>
                </form>
    
            </div>
            <div class="playing"></div>
    
            <table class="table">
                <tr>
                    <td class="cell" data-cell="0"></td>
                    <td class="cell" data-cell="1"></button></td>
                    <td class="cell" data-cell="2"></button></td>
                </tr>
                <tr>
                    <td class="cell" data-cell="3"></button></td>
                    <td class="cell" data-cell="4"></button></td>
                    <td class="cell" data-cell="5"></button></td>
                </tr>
                <tr>
                    <td class="cell" data-cell="6"></button></td>
                    <td class="cell" data-cell="7"></button></td>
                    <td class="cell" data-cell="8"></button></td>
                </tr>
            </table>
            <button class="btn-restart">Restart Game</button>
        </section>

    </div>
</body>

</html>
